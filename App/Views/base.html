<!DOCTYPE html>
<html>
<head>
    
    <title>{% block title %}Smart Finance{% endblock %}</title>
	
	<meta charset="UTF-8">
	<meta name="description" content="Control of personal finances">
	<meta name="keywords" content="finance, budget, savings, income, expense">
	<meta name="author" content="Adam Poplawski">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/styles.css" />
	<link rel="stylesheet" href="/css/lock.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" type='text/css' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
	{% if current_user %}
		<header>
			<nav class="navbar navbar-light bg-color navbar-expand-md p-3">
				
					<a class="navbar-brand" href="/Menu/index" target="_blank">Smart Finance</a>
					
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_menu" aria-controls="nav_menu" aria-expanded="false" aria-label="navigation switch">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="nav_menu">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item ml-auto mr-auto">
								<button class="menu_button" onclick="window.location.href = '/addincome/new';">Add income</button>
							</li>					
							
							<li class="nav-item ml-auto mr-auto">
								<button class="menu_button" onclick="window.location.href = '/addexpense/new';">Add expense</button>
							</li>					
							
							<li class="nav-item ml-auto mr-auto">
								<button class="menu_button" onclick="window.location.href = '/balance/new';">Balance</button>
							</li>					
							
							<li class="nav-item ml-auto mr-auto">
								<button class="menu_button" onclick="window.location.href = '/setting/new';">Settings</button>
							</li>					
							
							<li class="nav-item ml-auto mr-auto">
								<button class="menu_button" onclick="window.location.href = '/logout';">Log out</button>
							</li>
						</ul>
					</div>
			</nav>
		</header>	
		
		{% for message in flash_messages %}
			<div class="alert alert-{{ message.type }}">
				{{ message.body }}
			</div>
		{% endfor %}
			
			{% block body_user_signed_in %}
			{% endblock %}
		
	{% else %}
	
		<section class="login_container">
			<div class="container">
				<header>
					<h1> Achieve your financial goals with Smart Finance </h>
				</header>
			{% block body %}	
			{% endblock %}
			</div>
		</section>
		
	{% endif %}
	
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
	{% block footer %}
	{% endblock %}
	
</body>
</html>
